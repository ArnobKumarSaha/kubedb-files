apiVersion: ops.kubedb.com/v1alpha1
kind: MongoDBOpsRequest
metadata:
  name: reconfigure
  namespace: demo
spec:
  type: Reconfigure
  databaseRef:
    name: repl6
  # configuration:
  #   replicaSet:
  #     configSecret:
  #       name: new-custom-config
  configuration:
    replicaSet:
      applyConfig:
        mongod.conf: |-
          net:
            maxIncomingConnections: 30000
  timeout: 5m
  apply: IfReady
